<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <h1>Odin Library</h1>

    <div class="NewBookButtonContainer">
        <button class="addBook">New Book</button>
    </div>
    
    <dialog class="book-dialog">
        <form class="book-form" method="dialog">
            <h2>Add a Book</h2>
            <input type="text" class="book-title" placeholder="Title" required>
            <input type="text" class="book-author" placeholder="Author Name" required>
            <input type="text" class="book-pages" placeholder="Number of Pages" required>
            <label>
                <input type="checkbox" class="read-status"> Read
            </label>
            <div>
                <button type="submit">Add Book</button>
                <button type="button" class="cancelForm">Cancel</button>
            </div>
        </form>
    </dialog>

    <div class="container">

    </div>
    
</body>
</html>
